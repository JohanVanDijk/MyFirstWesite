<!DOCTYPE html>
<html lang="en">
<head>
    <title>Me and Suzuki Intruders</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="StandardIntruders.html">Standard Intruders</a>
        <a href="CustomizedIntruders.html">Customized Intruders</a>
        <a href="#about">My Intruder</a>
      </div>

      <div class="MyIntruder"><img src="img/MyIntruder.jpeg"/></div>

      <div class="MyIntruder">
        If you have any questions, please do not hasitate to ask them:        
    </div>
    <form class="MyIntruder">
        <label for="firstName">First name:</label>
        <input type="text" id="fname" name="firstName"><br><br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lname" name="lastName"><br><br>
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="myBikes">Choose your Intruder:</label>
        <select id="myBikes" name="myBikes" size="4" multiple>
          <option value="vs400">VS400</option>
          <option value="vs600">VS600</option>
          <option value="vs700">VS700</option>
          <option value="vs750">VS750</option>
          <option value="vs800">VS800</option>
          <option value="vs1400">VS1400</option>
          <option value="m1800r">M1800R</option>
          <option value="c1800cr">C1800CR</option>
          <option value="vl125">VL125</option>
          <option value="vl250">VL250</option>
          <option value="vl1500lc">VL1500LC</option>
        </select><br>
        <p class="italic">Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p><br>
        <label for="yourQuestion">Your question:</label><br>
        <textarea name="message"></textarea><br>
        <input type="submit">

    </form>
</body>
</html>
